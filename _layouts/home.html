---
layout: default
---

<div class="home-container">
  <h1>{{ page.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <!-- Post title -->
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>

        <!-- Post excerpt -->
        {% if post.excerpt %}
          <p class="post-excerpt">{{ post.excerpt }}</p>
        {% endif %}
        
        <!-- Post date -->
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>
</div>
