---
layout: default
---

<div class="home-container">
  <h1>{{ page.title }}</h1>

  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</div>
