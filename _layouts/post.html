<article>
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
  {{ content }}
</article>
  
  {% if page.image %}
    <figure style="text-align: center;">
      <img
        src="{{ '/assets/images/' | append: page.image | relative_url }}"
        alt="{{ page.title }}"
        style="max-width: 80%; height: auto;"
      />
    </figure>
  {% endif %}
