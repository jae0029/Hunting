<article>
  <h1>{{ page.title }}</h1>
  <p><em>{{ page.date | date: "%B %d, %Y" }}</em></p>
  {{ content }}
</article>

  {% if page.image %}
    <img
      src="{{ '/assets/images/' | append: page.image | relative_url }}"
      alt="{{ page.title }}"
      style="max-width: 100%; height: auto;"
  {% endif %}
