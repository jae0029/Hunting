<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} | {{ site.title }}</title>

  {% seo %}

  <!-- Link your stylesheet; relative_url respects baseurl like /Hunting -->
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">
        {{ site.title }}</a>

    </div>
